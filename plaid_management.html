    <script>
        // Plaid Link конфигурация
        const PLAID_ENV = 'sandbox'; // Используем sandbox для разработки
        const PLAID_CLIENT_ID = 'your_client_id'; // Замените на ваш client_id
        const PLAID_SECRET = 'your_secret'; // Замените на ваш secret
        
        let linkHandler = null;
        
        // Инициализация Plaid Link
        function initializePlaidLink() {
            if (window.Plaid) {
                linkHandler = window.Plaid.create({
                    env: PLAID_ENV,
                    clientName: 'Budget Manager Cloud',
                    product: ['transactions', 'auth'],
                    key: PLAID_CLIENT_ID,
                    onSuccess: function(public_token, metadata) {
                        console.log('Plaid Link успешно:', public_token, metadata);
                        // Отправляем public_token на backend для обмена на access_token
                        exchangePublicToken(public_token, metadata);
                    },
                    onExit: function(err, metadata) {
                        console.log('Plaid Link закрыт:', err, metadata);
                        if (err) {
                            console.error('Ошибка Plaid Link:', err);
                        }
                    },
                    onEvent: function(eventName, metadata) {
                        console.log('Plaid Link событие:', eventName, metadata);
                    }
                });
            } else {
                console.error('Plaid SDK не загружен');
            }
        }
        
        // Открытие Plaid Link
        function openPlaidLink(event) {
            event.preventDefault();
            
            if (!linkHandler) {
                initializePlaidLink();
            }
            
            if (linkHandler) {
                linkHandler.open();
            } else {
                console.error('Plaid Link не инициализирован');
                alert('Ошибка инициализации Plaid Link');
            }
        }
        
        // Обмен public_token на access_token
        async function exchangePublicToken(public_token, metadata) {
            try {
                const response = await fetch('http://127.0.0.1:8004/api/banks/plaid/exchange-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        public_token: public_token,
                        metadata: metadata
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Токен успешно обменян:', result);
                    
                    // Обновляем список банков
                    await loadBanks();
                    
                    alert('Банк успешно подключен!');
                } else {
                    console.error('Ошибка обмена токена:', response.statusText);
                    alert('Ошибка подключения банка');
                }
            } catch (error) {
                console.error('Ошибка запроса:', error);
                alert('Ошибка подключения банка');
            }
        }
        
        // Загрузка списка банков
        async function loadBanks() {
            try {
                const response = await fetch('http://127.0.0.1:8004/api/banks');
                if (response.ok) {
                    const data = await response.json();
                    console.log('Загружены банки:', data);
                    updateBanksDisplay(data.banks);
                }
            } catch (error) {
                console.error('Ошибка загрузки банков:', error);
            }
        }
        
        // Обновление отображения банков
        function updateBanksDisplay(banks) {
            const container = document.getElementById('banks-container');
            if (!container) return;
            
            // Очищаем контейнер
            container.innerHTML = '';
            
            // Добавляем новые банки
            banks.forEach((bank, index) => {
                if (bank.has_token) {
                    addBankToDisplay(bank, index);
                }
            });
            
            // Если нет банков, показываем сообщение
            if (banks.filter(bank => bank.has_token).length === 0) {
                container.innerHTML = '<div class="no-banks">Нет подключенных банков. Нажмите кнопку "+" для добавления банка.</div>';
            }
        }
        
        // Добавление банка в отображение
        function addBankToDisplay(bank, index) {
            const container = document.getElementById('banks-container');
            if (!container) return;
            
            const bankHtml = `
                <div class="row ${index > 0 ? 'mt-3' : ''}">
                    <div class="col-12">
                        <div class="bank-table">
                            <div class="bank-header" onclick="toggleBank('${bank.code}')">
                                <h5 class="bank-name">${bank.name}</h5>
                                <div class="bank-status">
                                    <span class="status-badge status-connected">Подключен</span>
                                    <i class="bi bi-chevron-down" id="${bank.code}-chevron"></i>
                                </div>
                            </div>
                            <div id="${bank.code}-accounts" style="display: none;">
                                <div class="loading-state">Загрузка счетов...</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', bankHtml);
            
            // Загружаем счета для этого банка
            loadBankAccounts(bank.code);
        }
        
        // Загрузка счетов конкретного банка
        async function loadBankAccounts(bankCode) {
            try {
                const response = await fetch(`http://127.0.0.1:8004/api/banks/${bankCode}/accounts`);
                if (response.ok) {
                    const accounts = await response.json();
                    console.log(`Загружены счета для ${bankCode}:`, accounts);
                    updateBankAccounts(bankCode, accounts);
                }
            } catch (error) {
                console.error(`Ошибка загрузки счетов для ${bankCode}:`, error);
            }
        }
        
        // Обновление отображения счетов банка
        function updateBankAccounts(bankCode, accounts) {
            const accountsDiv = document.getElementById(`${bankCode}-accounts`);
            if (!accountsDiv) return;
            
            if (accounts.length === 0) {
                accountsDiv.innerHTML = '<div class="no-accounts">Нет доступных счетов</div>';
                return;
            }
            
            const accountsHtml = `
                <table class="accounts-table">
                    <thead>
                        <tr>
                            <th>Счет</th>
                            <th>Баланс</th>
                            <th>Обновлено</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${accounts.map(account => `
                            <tr>
                                <td class="account-name">${account.name}</td>
                                <td class="balance ${account.balance >= 0 ? 'balance-positive' : 'balance-negative'}">
                                    ${account.balance >= 0 ? '+' : ''}$${account.balance.toFixed(2)}
                                </td>
                                <td class="last-updated">Только что</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary">Обновить</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            accountsDiv.innerHTML = accountsHtml;
        }
        
        function goHome() {
            window.location.href = 'index.html';
        }
        
        function toggleBank(bankId) {
            const accountsDiv = document.getElementById(bankId + '-accounts');
            const chevron = document.getElementById(bankId + '-chevron');
            
            if (accountsDiv.style.display === 'none') {
                accountsDiv.style.display = 'block';
                chevron.style.transform = 'rotate(180deg)';
            } else {
                accountsDiv.style.display = 'none';
                chevron.style.transform = 'rotate(0deg)';
            }
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Plaid Management страница загружена');
            // Загружаем существующие банки
            loadBanks();
        });
    </script>
