<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финконсультант - Budget Manager Cloud</title>
    <link rel="stylesheet" href="static/styles.css?v=26">
</head>
<body>
    <div class="main-layout">
        <!-- Фиксированный блок слева -->
        <div class="left-sidebar">
        <div class="bm-logo" onclick="goHome()">
            <div class="bm-icon">BM</div>
        </div>
        
        <div class="plaid-counter">
            <div class="counter-label">Plaid API</div>
            <div class="counter-value">-/-</div>
            <button class="btn btn-sm btn-outline-light w-100 mt-2" style="font-size: clamp(0.7rem, 0.9vw, 0.9rem); padding: 4px 8px;">Обновить</button>
        </div>
        
        <div class="exchange-rates">
            <div class="rates-label">Курсы валют</div>
            <div class="rate-item">
                <select class="currency-select" id="currency-from-1" onchange="updateCurrencyPair(1)">
                    <option value="CAD">CAD</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="UAH">UAH</option>
                    <option value="RUB">RUB</option>
                </select>
                <span class="rate-separator">/</span>
                <select class="currency-select" id="currency-to-1" onchange="updateCurrencyPair(1)">
                    <option value="USD">USD</option>
                    <option value="CAD">CAD</option>
                    <option value="EUR">EUR</option>
                    <option value="UAH">UAH</option>
                    <option value="RUB">RUB</option>
                </select>
                <span class="rate" id="rate-1">0.7246</span>
            </div>
            <div class="rate-item">
                <select class="currency-select" id="currency-from-2" onchange="updateCurrencyPair(2)">
                    <option value="USD">USD</option>
                    <option value="CAD">CAD</option>
                    <option value="EUR">EUR</option>
                    <option value="UAH">UAH</option>
                    <option value="RUB">RUB</option>
                </select>
                <span class="rate-separator">/</span>
                <select class="currency-select" id="currency-to-2" onchange="updateCurrencyPair(2)">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="CAD">CAD</option>
                    <option value="UAH">UAH</option>
                    <option value="RUB">RUB</option>
                </select>
                <span class="rate" id="rate-2">0.8560</span>
            </div>
            <div class="rate-item">
                <select class="currency-select" id="currency-from-3" onchange="updateCurrencyPair(3)">
                    <option value="USD">USD</option>
                    <option value="CAD">CAD</option>
                    <option value="EUR">EUR</option>
                    <option value="UAH">UAH</option>
                    <option value="RUB">RUB</option>
                </select>
                <span class="rate-separator">/</span>
                <select class="currency-select" id="currency-to-3" onchange="updateCurrencyPair(3)">
                    <option value="UAH">UAH</option>
                    <option value="USD">USD</option>
                    <option value="CAD">CAD</option>
                    <option value="EUR">EUR</option>
                    <option value="RUB">RUB</option>
                </select>
                <span class="rate" id="rate-3">41.49</span>
            </div>
            <button class="btn btn-sm btn-outline-light w-100 mt-2" style="font-size: clamp(0.7rem, 0.9vw, 0.9rem); padding: 4px 8px;" onclick="refreshRates()">Обновить</button>
        </div>
        
        <div class="currency-converter-section">
            <div class="converter-label">Конвертер валют</div>
            <div class="converter-currencies">
                <select class="converter-from">
                    <option>USD</option>
                    <option>EUR</option>
                    <option>CAD</option>
                </select>
                <span class="converter-arrow">→</span>
                <select class="converter-to">
                    <option>EUR</option>
                    <option>USD</option>
                    <option>CAD</option>
                </select>
            </div>
            <input type="number" class="converter-amount" placeholder="Сумма" value="100">
            <div class="converter-result">€85.60</div>
        </div>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="main-content">
        <div class="tabs">
            <button class="tab" onclick="goHomeNoURL()">Главная</button>
            <button class="tab" onclick="window.location.href='banks.html'">Банки</button>
            <button class="tab" onclick="window.location.href='transactions.html'">Транзакции</button>
            <button class="tab active" onclick="goHomeNoURL()">Финконсультант</button>
        </div>

        <h1>Финконсультант</h1>
        <p>Эта страница находится в разработке.</p>
    </div>

    <div class="footer">
        Budget Manager Cloud © 2024 - Управление личными финансами в облаке
    </div>

    <script src="static/app.js"></script>
</body>
</html>
